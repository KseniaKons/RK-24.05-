<!DOCTYPE html>
<html lang="en">

<head>
    <title>Рубежный контроль</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">

</head>

<body class="bodyy">

    <header>
        <h1 class="Zagolovok">3D-печать</h1>
        <button class="but js-open-modal"> Открыть модальное окно </button>
    </header>


    <main class="mainn">

        <div class="modal">
            <form id="forma">
                <p class="ZagForma">Телефон</p>
                <input class="pole" id="info1" type="tel" name="number" required>

                <fieldset class="ZagForma">
                    <legend>Выбор пластика</legend>
                    <label> <input type="radio" name="type" value="PLA" checked>
                        PLA</label>
                    <label> <input type="radio" name="type" value="ABS">
                        ABS</label>
                    <label> <input type="radio" name="type" value="PETG">
                        PETG</label>
                </fieldset>

                <p class="ZagForma">Высота модели</p>
                <input class="pole" id="info2" type="number" name="height">

                <fieldset class="ZagForma">
                    <legend>Cрочно</legend>
                    <label> <input type="radio" name="bool" value="true">
                        Да</label>
                    <label> <input type="radio" name="bool" value="false">
                        Нет</label>
                </fieldset>


                <p><button class="js-modal-close">Закрыть</button></p>
                <p><input class="push" type="submit"></p>


            </form>
        </div>

        <div class="overlay overlay-modal"></div>

    </main>

    <footer>
        <h2 class="Zagolovok">Константинова Ксения 201-324</h2>
    </footer>

    <script src="Jscript.js"></script>

</body>

</html>
